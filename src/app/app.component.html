<mat-toolbar color="primary">
  <span class="spacer"></span>
  <a mat-button [routerLink]="['/home']" [disabled]="!isLoggedIn">Home</a>
  <a mat-button [routerLink]="['/assignment1']" [disabled]="!isLoggedIn"
    >Assignment 1</a
  >
  <a mat-button [routerLink]="['/assignment2']" [disabled]="!isLoggedIn"
    >Assignment 2</a
  >
  <button mat-icon-button *ngIf="isLoggedIn" (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<router-outlet></router-outlet>

<div *ngIf="!isLoggedIn" class="login-form">
  <mat-form-field appearance="fill">
    <mat-label>Username</mat-label>
    <input matInput [(ngModel)]="username" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput type="password" [(ngModel)]="password" />
  </mat-form-field>
  <button class="btn" mat-raised-button color="primary" (click)="login()">
    Submit
  </button>
</div>
